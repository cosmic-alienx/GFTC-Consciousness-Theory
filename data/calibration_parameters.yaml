# GFTC ∞ 校准参数
# 基于附录B和6.2节

physical_constants:
  D0: 7.0              # 基础分形维数 (CY3×S1)
  Delta_D: 4.0         # 最大维数涨落
  beta: 10.0           # 维数变化敏感参数
  
couplings:
  y0: 0.3              # 基础Yukawa耦合
  g_A0: 0.026          # 基础轴子耦合
  lambda_theta: 15.0   # 随机扰动强度参数

neurochemical:
  neurotransmitters:
    - name: "DA"
      alpha: 0.8       # 合成率 μM/s
      beta: 0.1        # 降解率 1/s
      gamma: 0.05      # 化学势响应
      k_sigmoid: 30.0  # Sigmoid陡度
      theta_0: 0.04    # 半激活θ*
      
    - name: "5HT"
      alpha: 0.6
      beta: 0.08
      gamma: 0.04
      k_sigmoid: 25.0
      theta_0: 0.03
      
    - name: "GABA"
      alpha: 1.2
      beta: 0.15
      gamma: 0.08
      k_sigmoid: 40.0
      theta_0: 0.02

  interaction_matrix:
    # DA, 5HT, GABA 相互调制
    eta: [0.02, -0.01, -0.005]    # y_eff调制
    zeta: [0.01, 0.005, -0.015]   # g_Aeff调制

phase_boundaries:
  unconscious: 0.008
  drowsy: 0.015
  dreaming: 0.030
  awake: 0.060
  hyper_arousal: 0.100

experimental_baselines:
  eeg:
    healthy_awake: 1.6
    deep_sleep: 1.2
    anesthesia: 1.1
    
  fmri_bold:
    resting_state: 1.5
    task_positive: 1.7